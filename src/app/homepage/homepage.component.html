<div class="row" *ngFor="let p of photos" style="margin-top:50px; border: 1px solid lightgrey;background-color: whitesmoke;">
  <img [src]="p.thumbnailUrl" height="150px" width="150px" class="col-md-6"/>
  <div class="col-md-6">
      <h5 style="border-left: 5px solid orange;">{{p.title}}</h5>
      <a (click)="toDetail(p)" class="btn btn-primary" style="color: white;">Details</a>
  </div>
</div>
